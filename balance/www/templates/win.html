<div class="modal">
    <ion-header-bar>
		<h1 class="title" ng-show='game_show.weights < 4'>Perfect!!</h1>
		<h1 class="title" ng-show='game_show.weights === 4'>Good!!</h1>
		<h1 class="title" ng-show='game_show.weights > 4'>Congratulations!!</h1>
    </ion-header-bar>
    <ion-content scrollbar-x ='true'>

<center>
	<h2>Level {{game.show.level}} Completed!!</h2>
	<h3>You won with {{game_show.weights}} weights</h3>
	<div class='balls_box' >
				<div 
					class='ball_box' 
					ng-repeat='(key, val) in game_show.balls' 
					ng-class='(val===0)?"zero":""' 
				>
					<div class='title'>
						{{key}}: {{val}}
					</div>
					<div class='ball_{{key}} ball' ></div>
				</div>				
				<div style='clear: both;'></div>
			</div>

<div class='star_container'>
	<div ng-show='game_show.weights' class='star' ></div>
	<div ng-show='!game_show.weights' class='no_star' ></div>
	<div ng-show='game_show.weights && game_show.weights<5' class='star' ></div>
	<div ng-show='!game_show.weights || game_show.weights > 4' class='no_star' ></div>
	<div ng-show='game_show.weights && game_show.weights<4' class='star' ></div>
	<div ng-show='!game_show.weights || game_show.weights > 3' class='no_star' ></div>
</div>
<br />
</center>
<div class='clear'></div>
<div class='button-bar'>
	<div class='button' ng-show='game.level > 1' ng-click='goLevel(game.level-1)' >Back: Level {{game.level-1}}</div>
	<div class='button' ng-click='goLevel(game.level)' >Try Again</div>
	<div class='button' ng-show='game.level < 6' ng-click='goLevel(game.level+1);'>Next: Level {{game.level+1}}</div>
</div>
<br />
    </ion-content>
</div>
